<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Metadata
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WubHub 2.0</title>

  <!-- Fonts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.1.10/wavesurfer.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="./js/script.js" charset="utf-8"></script>
</head>



<body>
  <!-- Navbar
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <nav>
    <h1 id="logo">WubHub</h1>
    <div id="search-bar">
      <input type="text" id="search-bar-textbox"></input>
      <i class="material-icons" id="search-icon">search</i>
    </div>
  </nav>

  <!-- Main
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div id="main">
    <!--Song Container-->
    <div class="song">
      <img src="img/thumbnail.png" alt="Thumbnail" class="thumb">
      <i class="material-icons play-icon">play_arrow</i>
      <div id="waveform">
        <!-- wavesurfer.js will fill the content -->
      </div>
    </div>

  </div>
</body>
</html>
